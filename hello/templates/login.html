{% extends 'base.html' %}

{% block content %}

{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'hello/css/login.css' %}">

<body>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    <div class="container">
        <div>
            <form method="post">
                {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <div class="login-button-container">
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>  
    </div>  

    <div class="link_container">
        <a class="links" style="color: aliceblue;" href="{% url 'register_view' %}">Register</a>
        <a class="links" style="color: aliceblue;" href="{% url 'forgot_pass' %}">Forgot Password</a>
        <a class="links" style="color: aliceblue;" href="{% url 'forgot_username' %}">Forgot Username</a>
    </div>
</body>
{% endblock %}
